            useBasicAuth: true

# Added by the Spring Security Core plugin:

            auth:
                loginFormUrl: /
            userLookup:
                userDomainClassName: 'flowgate.User'
                authorityJoinClassName: 'flowgate.UserRole'
                usernamePropertyName: 'username'
            authority:
                className: flowgate.Role

            controllerAnnotations:
                staticRules:

                    #	'/j_spring_security_switch_user': ['ROLE_ADMIN'],
                    #   '/j_spring_security_exit_user':   ['permitAll']
                    - pattern: /upload/**
                      access:
                        - 'ROLE_ADMIN'
                        - 'ROLE_USER'
                    - pattern: /user/**
                      access:
                        - 'ROLE_Admin'
                        - 'ROLE_Administrator'
                    - pattern: /logout/impersonate
                      access:
                        - 'permitAll'
                    - pattern: /dashboard
                      access:
                        - 'permitAll'
                    - pattern: /dashboard/index.gsp
                      access:
                        - 'permitAll'
                    - pattern: /login/**
                      access:
                        - 'permitAll'
                    - pattern: /login/impersonate
                      access:
                        - 'ROLE_Admin'
                        - 'ROLE_Administrator'
                    - pattern: /logout/**
                      access:
                        - 'permitAll'
                    - pattern: /logout/index
                      access:
                        - 'permitAll'
                    - pattern: /logout/index.gsp
                      access:
                        - 'permitAll'
                    - pattern: /logoff/**
                      access:
                        - 'permitAll'
                    - pattern: /logoff/index
                      access:
                        - 'permitAll'
                    - pattern: /logoff/index.gsp
                      access:
                        - 'permitAll'
                    - pattern: /error
                      access:
                        - 'permitAll'
                    - pattern: /**
                      access:
                        - 'permitAll'
#               	  [pattern: '/project/list',		    access: ['permitAll']],
                    - pattern: /mgmnt/index.gsp
                      access:
                        - 'permitAll'
                    - pattern: /register/**
                      access:
                        - 'permitAll'
                    - pattern: /dbconsole/**
                      access:
                        - 'permitAll'
                    - pattern: /shutdown
                      access:
                        - 'permitAll'
                    - pattern: /gp/**
                      access:
                        - 'permitAll'
                    - pattern: /assets/**
                      access:
                        - 'permitAll'
                    - pattern: /assets/images/**
                      access:
                        - 'permitAll'
                    - pattern: /**/fonts/**
                      access:
                        - 'permitAll'
                    - pattern: /**/js/**
                      access:
                        - 'permitAll'
                    - pattern: /**/html/**
                      access:
                        - 'permitAll'
                    - pattern: /**/css/**
                      access:
                        - 'permitAll'
                    - pattern: /**/images/**
                      access:
                        - 'permitAll'
                    - pattern: /**/favicon.ico
                      access:
                        - 'permitAll'


            filterChain:
                chainMap:
                    - pattern: /assets/**
                      filters: 'none'
                    - pattern: /assets/images/**
                      filters: 'none'
                    - pattern: /**/js/**
                      filters: 'none'
                    - pattern: /**/html/**
                      filters: 'none'
                    - pattern: /**/css/**
