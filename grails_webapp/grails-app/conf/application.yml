grails:
    plugin:
        springsecurity:
            ui:

                register:
                    postRegisterUrl: /
                    defaultRoleNames:
                        - 'ROLE_NewUser'
                        - 'ROLE_Guest'

#   token validate
                token:
                    validation:
                        useBearerToken: true
                        enableAnonymousAccess: true


            logout:
                postOnly: false
#   grails.plugin.springsecurity.logout.afterLogoutUrl = "/dashboard"
                afterLogoutUrl: /

            successHandler:
                defaultTargetUrl: /project/list

